<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pinpointers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/app.css" rel="stylesheet">
	</head>
	<body>
        <!-- Full page spinner -->
        <div class="spinner" ng-controller="MainController"  ng-hide="loggedIn">
        </div>
        <!-- LOCATIONS LIST -->
        <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm"  ng-cloak>
            <div ng-view></div>
        </div>

        <!-- NAVBAR -->
        <div class="navbar navbar-default navbar-fixed-top" ng-controller="MainController">
          <div class="container-fluid">
              <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas" data-target=".navmenu">
                <span class="glyphicon glyphicon-list-alt"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn pull-right" ng-click="logout()"><span class="glyphicon glyphicon-off"></span></button>
          </div>
        </div>
        <!-- MAP -->
        <div class="map" ng-controller="MapController as mapCtrl" ng-cloak>
              <div id="map-canvas"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="lib/jasny-bootstrap.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/locationscontroller.js"></script>
        <script src="app/controllers/journeyscontroller.js"></script>
        <script src="app/controllers/maincontroller.js"></script>
        <script src="app/controllers/mapcontroller.js"></script>
        <script src="app/services/datastoreservice.js"></script>
        <script src="app/services/googlemapsinitializer.js"></script>
        <script src="app/stores/lastreportedeventstore.js"></script>
        <script src="app/stores/journeystore.js"></script>
        <script src="app/directives/lastReportedEvent.js"></script>
        <script src="app/directives/journeySummary.js"></script>
        <script src="app/filters/orderobjectbyfield.js"></script>
        <script src="app/helpers.js"></script>
        <!--<script src="dist/angularjs-pinpointers-tracking.js?v=1"></script>-->
    </body>
</html>
